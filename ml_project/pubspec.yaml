name: ml_project
description: "A Flutter ML project with event management"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # HTTP & API
  http: ^1.2.2

  # Secure Storage
  flutter_secure_storage: ^9.2.2

  # UI Components
  cupertino_icons: ^1.0.8
  country_code_picker: ^3.0.0
  image_picker: ^1.1.2
  pinput: ^5.0.0

  # Storage & Preferences
  shared_preferences: ^2.3.3

  # Image Processing
  flutter_image_compress: ^2.3.0

  # Validation
  email_validator: ^3.0.0

  # Date & Time
  intl: ^0.19.0

  # Location
  geolocator: ^13.0.2
  google_maps_flutter: ^2.9.0

  # Splash Screen
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/


